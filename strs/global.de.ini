EMSTR_417="Willkommen!"
EMSTR_418="Hallo Franklin,~n~ich wollte dir nur im Namen aller Mitarbeiter des Abschleppunternehmens schreiben, dass wir uns keinen besseren neuen Besitzer wünschen könnten als dich! Du kennst das Geschäft schon gut genug, und ich bin sicher, du hast kein Problem damit, dir mal die Hände schmutzig zu machen. Wir sind etwas unterbesetzt im Moment (wie du ja mitgekriegt hast, sind einige unserer Fahrer nicht die zuverlässigsten), also wenn du uns aushelfen könntest, wäre das ausgesprochen toll.~n~Freundliche Grüße,~n~die Geschäftsführung (Rodney)"
EMSTR_419="Nukleare Abfälle"
EMSTR_420="Sehr geehrter Mr. De Santa,~n~ich bin sicher, so eine Betreff-Zeile sehen Sie nicht oft in Ihrer Post. Ich bin Umweltschützer und lebe derzeit in Paleto Bay. Ich hoffe, es stört Sie nicht, dass ich mich so unverhofft bei Ihnen melde, aber ich habe gehört, dass Sie vor kurzem das Dock in Paleto Cove gekauft haben. Ich weiß nicht, ob Sie sich des Ausmaßes der Umweltverschmutzung in San Andreas bewusst sind, aber Atomkraftwerke pumpen täglich riesige Mengen an Abwässern in den Ozean. Jede Hilfe bei der Reinerhaltung unseres Meeresbodens, die Sie persönlich uns als Geschäftsmann mit einem Interesse am Erhalt unserer Küste leisten könnten, wäre höchst willkommen. Jedes bisschen hilft!~n~Mit verbundenen Grüßen,~n~Dr. Varley"
