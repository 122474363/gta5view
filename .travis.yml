dist: trusty
sudo: required

language: cpp

env:
- PACKAGE_VERSION="1.4.0"

before_install:
  - test -n $CC  && unset CC
  - test -n $CXX && unset CXX

install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq checkinstall dpkg-dev g++ gcc qtbase5-dev qt5-qmake
  
before_script:
  - export INSTALL_ROOT=/usr
  - echo "gta5view build version is $PACKAGE_VERSION"
  - mkdir build
  - mkdir package
  - cd build
  - echo "Grand Theft Auto V Snapmatic and Savegame viewer" > ./description-pak

script:
  - qmake -qt=5 "DEFINES+=GTA5SYNC_BUILDTYPE=\\\\\\\"Developer\\\\\\\"" "DEFINES+=GTA5SYNC_DAILYB=\\\\\\\"$PACKAGE_VERSION-dev2\\\\\\\"" ../gta5view.pro  - make -j 4
  - sudo checkinstall -D --default --nodoc --pkgname=gta5view --pkgversion=$PACKAGE_VERSION --pkgrelease=dev2 --pkggroup=utility --maintainer="Syping on Travis \<travisci@syping.de\>"  --requires=libqt5core5a,libqt5gui5,libqt5network5,libqt5widgets5 --pakdir=../package
deploy:
  provider: releases
  api_key:
    secure: ""
  file: "../package/gta5view_$PACKAGE_VERSION-dev2_amd64.deb"  skip_cleanup: true
  on:
    tags: true
